<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Admin Panel</title>
  </head>
  <body>
  <style>
      body {
         background: no-repeat cover center;    
      }
      .area {
          margin-top: 200px;
      }
      </style>
  </head>
  <body background="../media/login.jpg">
<div class="container area">
    <div class="row centered-form justify-content-center align-items-center my-5">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 shadow p-2 mb-4 rounded" style="background-color:#c4ccc7">
        <div class="panel panel-default">
            <div class="panel-heading">
                  </div>
                     <div class="panel-body">
                    <form method="POST" action="../../adminpanel/">
                        {% csrf_token %}
                        <div class="form-group">
                            <h3 align="center">
                                <b style="font-family: Georgia;">Admin Log-In</b>
                            </h3>
                        </div>
                        <p class="text-center text-light bg-danger rounded"><strong>{{message}}</strong></p>
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Email-Id" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-outline-primary"><i class="fa fa-sign-in"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
