{% extends 'adminpanel/basic.html' %}

{% block body %}
<div class="container">
    <div class="row centered-form justify-content-center align-items-center my-5">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 shadow p-2 mb-4 rounded" style="background-color:#c4ccc7">
        <div class="panel panel-default">
            <div class="panel-heading">
                  </div>
                     <div class="panel-body">

        <form action="../../adminpanel/sheet/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>From Date:</label>
            <input type="date" class="form-control" name="start_date" required>
          </div>
          <div class="form-group">
            <label>To Date:</label>
            <input type="date" class="form-control" name="end_date" required>
          </div>
        <div class="form-group">
            <label>Employee:</label>
                <select class="form-control" name="user" required>
                {% for data in emp %}
                    <option name="{{ data.name }}">{{ data.name }}</option>
                {% endfor %}
                </select>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        </form>
        </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
