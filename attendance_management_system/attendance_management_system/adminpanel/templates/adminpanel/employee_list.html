{% extends 'adminpanel/basic.html' %}

{% block body %}
<div class="container">
    <div class="row">
      <div class="jumbotron mx-auto">
<table class="table table-striped">
  <thead class="table-success">
    <tr>
      <th>User Id</th>
      <th>UserName</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Update/Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for data in emp %}
        <tr>
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.account.email }}</td>
        <td>&nbsp;&nbsp;<a href="../update/{{data.id}}" class="btn btn-secondary"><i class="fa fa-pencil-square"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../delete/{{data.id}}" class="btn btn-secondary"><i class="fa fa-trash"></i></a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
        </div>
    </div>
</div>
{% endblock %}
