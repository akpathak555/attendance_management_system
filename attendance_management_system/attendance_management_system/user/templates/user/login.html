{% extends 'user/basic.html' %}
{% block body %}
<div class="container h-100">
    <div class="row centered-form h-100 justify-content-center align-items-center my-5">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 shadow p-2 mb-4 rounded" style="background-color:#c4ccc7">
        <div class="panel panel-default">
            <div class="panel-heading">
                  </div>
                     <div class="panel-body">
                    <form method="POST" action="../login/">
                        {% csrf_token %}
                        <div class="form-group">
                            <h3 align="center">
                                <b style="font-family: Georgia;">Employee Log-In</b>
                            </h3>
                        </div>
                        <p class="text-center text-light bg-danger rounded"><strong>{{message}}</strong></p>
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Email-Id" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-outline-primary"><i class="fa fa-sign-in"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
